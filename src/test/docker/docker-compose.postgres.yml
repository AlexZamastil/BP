version: '3.8'

services:
  postgresql:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5433:5432'

volumes:
  postgres_test_data:
